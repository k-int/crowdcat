<!DOCTYPE html>

<html>
<head>

    <title>IIIF Tile Source | OpenSeadragon</title>

    <link rel='stylesheet' 
          type='text/css'
          media='screen'
          href='./style.css'/>

    <script src="./osd/openseadragon.min.js"></script>

 <div style="width:600px; height:400px; border:1px solid black;" id="example-inline-configuration-for-iiif" class="openseadragon">

          }]
        },{
          "@context": "http://iiif.io/api/image/2/context.json",
